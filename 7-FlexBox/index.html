<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FlexBox</title>
    <link

  <body>
    <!-- FLEX CONTAINER -->
    <div class="container">
      <div>First Child</div>
      <div>Second Child</div>
    </div>
    <!-- FLEX CONTAINER -->

    <!-- FLEX DIRECTION -->
    <h2>Flex direction</h2>
    <div class="direction-container">
      <div>A</div>
      <div>B</div>
      <div>C</div>

      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
    </div>
    <!-- FLEX DIRECTION -->

    <!-- FLEX WRAP -->
    <h2>Flex wrap</h2>
    <div class="wrap-container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
